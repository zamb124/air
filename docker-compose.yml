services:
  air:
    build: .
    container_name: air-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - ./data:/app/data
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - air-network

networks:
  air-network:
    driver: bridge

